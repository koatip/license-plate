<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>License Plates</title>

</head>

<body>
    <div class="container m-4">
        <form class="row mb-4" id="reg-form" novalidate>
            <div class="col-8">
                <input type="text" class="form-control" id="inputPassword2" name="q" required
                    placeholder="Search by license..." maxlength="7">
                <div class="invalid-feedback">Nem maradhat üresen a mező</div>
            </div>

            <div class="col">
                <button type="button" class="btn btn-primary mb-3">Query database</button>
            </div>

            <br>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="filter" id="police" value="police">
                <label class="form-check-label" for="police">
                    Police cars only
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="filter" id="diplomats" value="diplomat">
                <label class="form-check-label" for="diplomats">
                    Diplomats only
                </label>
            </div>
        </form>

        <table class="table d-none" mt-5>
            <thead>
                <tr>
                    <th scope="col">License plate</th>
                    <th scope="col">Brand</th>
                    <th scope="col">Model</th>
                    <th scope="col">Color</th>
                    <th scope="col">Year</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- <tr>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr> -->
            </tbody>
        </table>
    </div>


    <script src="app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>License Plates</title>
  </head>
  <body>
    <div class="container p-5">
      <form>
        <div class="row">
          <label for="search" class="form-label">Enter search characters</label>
          <div class="col-4">
            <input type="search" class="form-control" id="search" name="q">
          </div>
          <div class="col-2">
            <button type="button" class="btn btn-primary">Query database</button>
          </div>
        </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="filter" id="police" value="police">
            <label class="form-check-label" for="police">
              Police cars only
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="filter" id="diplomat" value="diplomat">
            <label class="form-check-label" for="diplomat">
              Diplomats only
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="filter" id="any" value="any" checked>
            <label class="form-check-label" for="any">
              Whatever
            </label>
          </div>
      </form>
      <div class="row" id="table-container">
          
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
